<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="src/img/logo.svg" alt="logo">
        <h1 class="header__title">Les petits plats</h1>
    </header>
    <main>
        <section class="search">
            <div class="search__input-container">
                <input type="text" class="search__input" placeholder="Rechercher une recette"><i
                    class="fas fa-search search__input-icon"></i>
            </div>
            <div class="search__buttons-wrapper">
                <div class="search__button-container">
                    <button class="search__button search__button--blue-button" id="ingredients">Ingrédients</button>
                    <div class="search__button-icon"><span class="fas fa-chevron-down"></span></div>
                    <div class="search__dropdown-menu search__dropdown-menu--blue" id="ingredients-list">
                        <div class="search__dropdown-menu-header">
                            <input type="text" placeholder="Rechercher un ingrédient"
                                class="search__dropdown-menu-input">
                            <span class="fas fa-chevron-up search__dropdown-menu-input-icon" id="ingredients-close-icon"></span>
                        </div>
                        <ul class="search__dropdown-menu-list js-wrapper"></ul>
                    </div>
                </div>
                <div class="search__button-container">
                    <button class="search__button search__button--green-button" id="appliances">Appareils</button>
                    <div class=" search__button-icon"><span class="fas fa-chevron-down"></span></div>
                        <div class="search__dropdown-menu search__dropdown-menu--green" id="appliances-list">
                            <div class="search__dropdown-menu-header">
                                <input type="text" placeholder="Rechercher un appareil" class="search__dropdown-menu-input">
                                <span class="fas fa-chevron-up search__dropdown-menu-input-icon" id="appliances-close-icon"></span>
                            </div>
                            <ul class="search__dropdown-menu-list js-wrapper"></ul>
                        </div>
                </div>
                <div class="search__button-container">
                    <button class="search__button search__button--red-button" id="utensils">Ustensiles</button>
                    <div class=" search__button-icon"><span class="fas fa-chevron-down"></span></div>
                    <div class="search__dropdown-menu search__dropdown-menu--red" id="utensils-list">
                        <div class="search__dropdown-menu-header">
                            <input type="text" placeholder="Rechercher un ustensile" class="search__dropdown-menu-input">
                            <span class="fas fa-chevron-up search__dropdown-menu-input-icon" id="utensils-close-icon"></span>
                        </div>
                        <ul class="search__dropdown-menu-list js-wrapper" ></ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="recipes"></section>
    </main>
    
    <script src="src/js/data/recipes.js"></script>
    <script type="module" src="src/js/App.js"></script>
</body>

</html>
