<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/prefixed/style.css">
    <title>Les petits plats</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="src/img/logo.svg" alt="logo">
        <h1 class="header__title">Les petits plats</h1>
    </header>
    <main>
        <div class="search">
            <div class="search__input-container">
                <input type="text" class="search__input" placeholder="Rechercher une recette"><i class="fas fa-search search__input-icon"></i>
            </div>
            <div class="tags"></div>
            <div class="search__buttons-wrapper">
                <div class="search__button-container">
                    <button class="search__button search__button--blue-button js-openDropdown" data-filter="ingredients" id="ingredients">Ingrédients</button>
                    
                    <div class="search__button-icon"><span class="fas fa-chevron-down"></span></div>
                    <div class="search__dropdown-menu search__dropdown-menu--blue js-showDropdownList" id="ingredients-list">
                        <div class="search__dropdown-menu-header">
                            <input type="text" placeholder="Rechercher un ingrédient" class="search__dropdown-menu-input js-input">
                            <span class="fas fa-chevron-up search__dropdown-menu-input-icon js-close"></span>
                        </div>
                        <ul class="search__dropdown-menu-list js-wrapper"></ul>
                    </div>
                </div>
                <div class="search__button-container">
                    <button class="search__button search__button--green-button js-openDropdown " data-filter="appliances" id="appliances">Appareils</button>
                    <div class=" search__button-icon"><span class="fas fa-chevron-down"></span></div>
                        <div class="search__dropdown-menu search__dropdown-menu--green js-showDropdownList" id="appliances-list">
                            <div class="search__dropdown-menu-header">
                                <input type="text" placeholder="Rechercher un appareil" class="search__dropdown-menu-input js-input">
                                <span class="fas fa-chevron-up search__dropdown-menu-input-icon js-close"></span>
                            </div>
                            <ul class="search__dropdown-menu-list js-wrapper"></ul>
                        </div>
                </div>
                <div class="search__button-container">
                    <button class="search__button search__button--red-button js-openDropdown" data-filter="utensils" id="utensils">Ustensiles</button>
                    <div class=" search__button-icon"><span class="fas fa-chevron-down"></span></div>
                    <div class="search__dropdown-menu search__dropdown-menu--red js-showDropdownList" id="utensils-list">
                        <div class="search__dropdown-menu-header">
                            <input type="text" placeholder="Rechercher un ustensile" class="search__dropdown-menu-input js-input">
                            <span class="fas fa-chevron-up search__dropdown-menu-input-icon js-close"></span>
                        </div>
                        <ul class="search__dropdown-menu-list js-wrapper"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="recipes"></div>
    </main>
    <script src="src/js/data/recipes.js"></script>
    <script type="module" src="src/js/App.js"></script>
</body>

</html>
